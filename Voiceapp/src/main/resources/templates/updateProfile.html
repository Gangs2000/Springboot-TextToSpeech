<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=eeSEupXA"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <title>Text-to-Speech Dashboard</title>
    <style>
        .bi{
            font-size:18px;
         }
         .nav-link:hover{
          background-color:white;
          color:black;
          font-weight:bold;          
        } 
    </style>
</head>
<body style="background-color:#E99DCB">    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding:30px;">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><i class="bi bi-file-text-fill"></i>&nbsp;&nbsp;TextToSpeech&nbsp;&nbsp;<i class="bi bi-file-music-fill"></i></a>
                            <div class="collapse navbar-collapse">
                                <div class="navbar-nav">
                                    <a class="nav-link" href="/text-to-speech/dashboard">Features</a>    
                                    <a class="nav-link" href="/text-to-speech/save">Save/Update Text</a>                                              
                                    <a class="nav-link" href="/text-to-speech/updateProfile">Update profile</a>
                                  </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <h6 th:text="'Hello '+${session.sessionEmailId}" style="color:white; font-weight:bold; margin-left:90%"/>
                        </div>
                        <div class="col-sm-3">
                            <a href="/logout"><button class="btn btn-primary" style="font-weight:bold; width:30%; margin-left:55%"><i class="bi bi-door-open-fill"></i>&nbsp;&nbsp;Logout</button></a>
                        </div>
                </nav>
            </div>
        </div><br>
        <div class="row" style="margin-top:4%; margin-left:30%; background-color:white; padding:40px; width:50%;">               
            <div class="col-sm">
                <div class="container-fluid">
                    <br>
                    <div class="row">
                        <h5 style="padding:15px; color:white; background-color:black;"><i class="bi bi-person-bounding-box"></i>&nbsp;&nbsp;Update Profile</h5><br>
                    </div><br>
                    <div class="row">
                        <form action="/updateProfile" method="post">
                            <div class="mb-3">
                                <label class="form-label" style="font-size:20px"><b><i class="bi bi-envelope-fill"></i>&nbsp;&nbsp;Email Address </b></label>
                                <input type="email" style="width:100%;" class="form-control" name="emailId" th:value="${profile._id}" readonly>
                            </div><br>
                            <div class="mb-3">
                                <label class="form-label" style="font-size:20px"><b><i class="bi bi-person-fill"></i>&nbsp;&nbsp;User Name </b></label>
                                <input type="text" style="width:100%;" class="form-control" name="userName" th:value="${profile.userName}" placeholder="John Dao" autocomplete="off" required>
                            </div><br>
                            <div class="mb-3">
                                <label class="form-label" style="font-size:20px"><b><i class="bi bi-shield-lock-fill"></i>&nbsp;&nbsp;Update password ( Optional )</b></label>
                                <input type="password" maxlength="10" style="width:100%;" aria-describedby="note" class="form-control" name="password" placeholder="Enter new password" autocomplete="off">
                            <div id="note" class="form-text">If you set new password, you will be logged out and need to login with new password</div>
                            </div><br>
                            <button class="btn btn-primary mb-3" type="submit" style="width:30%; font-weight: 650;"><i class="bi bi-person-bounding-box"></i>&nbsp;&nbsp;Update Profile</button>
                        </form>   
                    </div>
                </div>
            </div>                 
        </div>
    </div>
</body>
</html>

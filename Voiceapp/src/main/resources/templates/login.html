<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Text-to-Speech Login</title>
    <style>
        .bi{font-size:18px}
    </style>
</head>
<body style="background-color:#E99DCB">
    <div class="container">
        <div class="row" style="background-color:#171430; padding:35px; margin-left:-21%; width:142%; color:white">
            <div class="col-sm">
                <div class="col-sm">
                    <h5><i class="bi bi-file-text-fill"></i>&nbsp;&nbsp;TextToSpeech&nbsp;&nbsp;<i class="bi bi-file-music-fill"></i>&nbsp;&nbsp;- Convert text into audio</h5>
                </div>
                <div class="col-sm" style="margin-left:75%; margin-top:-2.5%">
                    <a href="/sign-in"><button class="btn btn-primary" style="font-weight:bold;"><i class="bi bi-google"></i>&nbsp;&nbsp;Sign in with Google</button></a>&nbsp;&nbsp;
                    <a href="/sign-up"><button class="btn btn-danger" style="font-weight:bold;"><i class="bi bi-google"></i>&nbsp;&nbsp;Sign up with Google</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-left:16%; margin-top:8%">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" style="background-color:#171430; padding:35px; color:white; border-radius:10px">
                <div class="row">
                    <div class="col-sm">
                        <form action="/login-request" method="post">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-sm"><h3>Login</h3></div>
                                    <div class="col-sm" style="margin-top:1%;"><a data-bs-toggle="modal" href="#forgotPin" style="color:white"><small>Forgot password?</small></a></div>
                                </div><br>
                                <label class="form-label"><i class="bi bi-envelope-fill"></i>&nbsp;&nbsp;Email address</label>
                                <input type="email" class="form-control" placeholder="example@gmail.com" name="emailId" aria-describedby="emailHelp1" autocomplete="off" required>
                                <div id="emailHelp1" class="form-text" style="color:white">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-shield-lock-fill"></i>&nbsp;&nbsp;Password</label>
                                <input type="password" name="password"  placeholder="********" class="form-control" maxlength="10" required>
                            </div><br>
                            <center><button type="submit" class="btn btn-primary" style="width:100%"><strong>Login</strong></button></center>
                        </form>
                    </div>
                    <div class="col-sm">
                        <form action="/registration-request" method="post">
                            <div class="mb-3">
                                <h3>Create new account</h3><br>
                                <div class="col-sm">
                                    <label class="form-label"><i class="bi bi-envelope-fill"></i>&nbsp;&nbsp;Enter email address</label>
                                    <input type="email" class="form-control" name="emailId" aria-describedby="emailHelp2" placeholder="example@gmail.com" autocomplete="off" required>
                                    <div id="emailHelp2" class="form-text" style="color:white">We'll never share your email with anyone else.</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm">
                                    <label class="form-label"><i class="bi bi-shield-lock-fill"></i>&nbsp;&nbsp;Password</label>
                                    <input type="password" name="password" placeholder="********" class="form-control" maxlength="10" required>
                                </div>
                                <div class="col-sm">
                                    <label class="form-label"><i class="bi bi-person-fill"></i>&nbsp;&nbsp;Enter your name </label>
                                    <input type="text" name="userName" placeholder="John Doe" class="form-control" autocomplete="off" required>
                                </div>
                            </div>
                            <center><button type="submit" class="btn btn-primary" style="width:100%; margin-top:10%"><strong>Create Account</strong></button></center>
                        </form><br>
                    </div>
                </div>
            </div><br><br>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <!--Model-->
    <div class="modal fade" id="forgotPin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Forgot password?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/forgotPin" method="post">
                        <label class="form-label"><i class="bi bi-envelope-fill"></i>&nbsp;&nbsp;Email address</label>
                        <input type="email" class="form-control" name="emailId" placeholder="example@gmail.com" aria-describedby="emailHelp" autocomplete="off" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
                        <button type="submit" class="btn btn-primary" style="width:100%; font-weight:bold;">Send password to Gmail</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
